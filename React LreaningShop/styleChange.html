<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Without NPM</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class Card extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            changeColor: "red",
          };
        }

        changeColor = () => {
          this.setState((prevState) => ({
            changeColor: prevState.changeColor === "red" ? "blue" : "red",
          }));
        };

        render() {
          return (
            <>
              <button onClick={this.changeColor}>Hit Me</button>
              <p
                style={{
                  backgroundColor: this.state.changeColor,
                  color: "#000",
                  padding: "10px",
                }}
              >
                Hello man
              </p>
            </>
          );
        }
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Card />);
    </script>
  </body>
</html>
