<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Without NPM</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const App = () => {

        const reducer = (state, act) => {
          if (act.type === "INCRE") {
            return state + 1;
          }
          if (act.type === "DECRE") {
            return state - 1;
          }
        };

        const [state, dispatch] = React.useReducer(reducer, 0);

        return (
          <>
            <h1>{state}</h1>
            <button onClick={() => dispatch({ type: "INCRE" , payload: {apple: "fol", number: 250} })}>incre</button>

            <button onClick={() => dispatch({ type: "DECRE" })}>decre</button>
          </>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
